{{ define "main" -}}
<article class="post">
    <div class="content is-size-4">
    {{ readFile "_index.md" | markdownify }}
    </div>
</article>

<h2 class="title is-size-3">以下是已收录的文章列表，共 {{len .Site.RegularPages}} 篇</h2>
<ul class="content is-size-4">
{{ range .Site.RegularPages.ByParam "id" -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
  </li>
{{- end }}
</ul>
{{- end }}
