{{ define "main" -}}
<article class="post">
    <div class="content is-size-4">
    {{ readFile "_index.md" | markdownify }}
    </div>
</article>

<h2 class="title is-size-3">以下是已收录文章汇总，共 {{len .Pages}} 卷</h2>
<ul class="content is-size-4">
{{ range .Pages.ByParam "aid" }}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
  </li>
{{- end }}
</ul>
{{- end }}
