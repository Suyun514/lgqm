{{ define "main" -}}
<article class="post">
    <div class="content is-size-4">
    {{ .Content }}
    </div>
</article>

<h2 class="title is-size-3">以下是已收录分卷列表，共 {{len .Site.Sections}} 卷</h2>
<ul class="content is-size-4">
{{ range .Site.Sections.ByParam "aid" }}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
  </li>
{{- end }}
</ul>
{{- end }}
