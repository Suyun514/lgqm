{{ $pages := .Parent.RegularPages }}
<nav class="level" style="padding: 20px;">
  	{{ with $pages.Next .}}
  	<div class="level-item has-text-centered">
  		<div>
      		<p class="subtitle">上一章</p>
      		<a class="title" href="{{ .Permalink }}">{{ .Title }}</a>
      	</div>
  	</div>
    {{ else }}
    <div class="level-item has-text-centered">
      <div>
          <p class="subtitle">返回</p>
          <a class="title" href="{{ .Parent.Permalink }}">{{ .Parent.Params.aid }}-{{ .Parent.Title }}</a>
        </div>
    </div>
  	{{ end }}

  	{{ with $pages.Prev .}}
  	<div class="level-item has-text-centered">
  		<div>
      		<p class="subtitle">下一章</p>
      		<a class="title" href="{{ .Permalink }}">{{ .Title }}</a>
      	</div>
  	</div>
    {{ else }}
    <div class="level-item has-text-centered">
      <div>
          <p class="subtitle">返回</p>
          <a class="title" href="/archive">目录</a>
        </div>
    </div>
    {{ end }}
</nav>
